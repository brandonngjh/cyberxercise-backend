services:
  postgres:
    image: postgres:16-alpine
    container_name: cyberxercise-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cyberxercise}
      POSTGRES_USER: ${POSTGRES_USER:-cyberxercise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cyberxercise}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
